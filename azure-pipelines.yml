trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Instalar Node.js 18'

  - script: npm install
    displayName: 'Instalar dependencias'

  - script: npm run test
    displayName: 'Ejecutar pruebas'

  - script: npm run build
    displayName: 'Compilar aplicaci√≥n'